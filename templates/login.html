<!DOCTYPE html>
<html>
<head>
    <title>Portal Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="particles-js"></div>

    <div class="main-container">
        <div class="login-card">
            <h2 style="color: white; margin-bottom: 20px;">Internal Portal</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required class="login-input">
                <input type="password" name="password" placeholder="Password" required class="login-input">
                <button type="submit" class="btn admin-btn" style="width: 100%; margin-top: 15px; cursor: pointer;">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
